<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PSFree - Lapse Exploit for 9.00</title>
  <style>
    body {
        /* إعدادات الخلفية والصورة الجديدة */
        background: #000 url('aw.png?v=5') no-repeat center center fixed !important;
        background-size: 100% 100% !important;
        color: white;
        font-family: Arial, sans-serif;
        height: 100vh;
        margin: 0;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    /* تأثير الأبيض المضيء */
    .neon-text {
        color: white !important;
        text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 20px #fff;
        font-weight: bold;
    }

    /* مكان الساعة والتاريخ (أعلى اليمين) */
    #clock-container {
        position: absolute;
        top: 20px;
        right: 30px;
        text-align: right;
    }

    /* اسمك تحت (أسفل اليمين) */
    #my-name {
        position: absolute;
        bottom: 20px;
        right: 30px;
        font-size: 28px;
    }

    /* شريط العداد المتطور (أسفل المنتصف) */
    #progress-wrapper {
        position: absolute;
        bottom: 100px;
        width: 70%;
        height: 12px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 20px;
        border: 1px solid rgba(255, 255, 255, 0.3);
    }
    #progress-bar {
        width: 0%;
        height: 100%;
        background: linear-gradient(90deg, #fff, #b0b0b0);
        box-shadow: 0 0 15px #fff;
        border-radius: 20px;
        transition: width 0.4s ease;
    }

    /* تنظيف مربع التنبيهات الأصلي وجعله شفافاً */
    #msgs, #log, .container {
        background: transparent !important;
        backdrop-filter: none !important;
        -webkit-backdrop-filter: none !important;
        border: none !important;
        box-shadow: none !important;
    }
</style>
  <script>
    if (window.applicationCache.status === 0) {
      window.location.replace("cache.html");
    }
    // تشغيل الساعة والتاريخ
function updateClock() {
    const now = new Date();
    document.getElementById('clock').innerText = now.toLocaleTimeString();
    document.getElementById('date').innerText = now.toLocaleDateString();
}
setInterval(updateClock, 1000);
updateClock();

// وظيفة لتحديث العداد (استدعيها داخل كود الثغرة)
function setProgress(percent) {
    document.getElementById('progress-bar').style.width = percent + '%';
}

// نظام تنبيهات مبسط (يظهر ويختفي)
function showNotify(msg) {
    const notify = document.createElement('div');
    notify.className = 'neon-text';
    notify.style = "position:fixed; top:20px; left:20px; background:rgba(0,0,0,0.5); padding:10px; border-radius:5px;";
    notify.innerText = msg;
    document.body.appendChild(notify);
    setTimeout(() => notify.remove(), 3000);
}
<script>
    // تشغيل الساعة الرقمية والتاريخ
    function updateClock() {
        const now = new Date();
        document.getElementById('clock').innerText = now.toLocaleTimeString();
        document.getElementById('date').innerText = now.toLocaleDateString('ar-EG');
    }
    setInterval(updateClock, 1000);
    updateClock();

    // لجعل العداد يتحرك تلقائياً مع الثغرة
    // إذا أردت تجربة العداد الآن يدوياً، أضف هذا السطر:
    // setProgress(50); // سيجعل الشريط يصل للمنتصف

    function setProgress(percent) {
        let bar = document.getElementById('progress-bar');
        if(bar) bar.style.width = percent + '%';
    }
</script>
</body>
  <div id="clock-container" class="neon-text">
    <div id="clock" style="font-size: 35px;">00:00:00</div>

</div>

<div id="progress-wrapper">

</div>
