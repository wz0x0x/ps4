<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>العقيلي - PSFree 9.00</title>
    <style>
        body {
            background: #000 url('qq.png') no-repeat center center fixed !important;
            background-size: 100% 100% !important;
            margin: 0; padding: 0; overflow: hidden; height: 100vh;
            font-family: monospace;
        }

        .exploit-title {
            position: fixed !important;
            top: 8% !important;
            left: 0; width: 100%;
            text-align: center !important;
            color: #00ff41 !important;
            font-size: 18px !important;
            font-weight: bold;
            text-shadow: 0 0 10px #00ff41, 0 0 20px #00ff41;
            z-index: 9999;
        }

        /* المربع الشفاف الأنيق للعداد */
        .loader-box {
            position: fixed;
            top: 45%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            padding: 30px;
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(0, 255, 65, 0.3);
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.5);
            z-index: 9998;
        }

        #percentage {
            font-size: 50px;
            color: #00ff41;
            font-weight: bold;
            text-shadow: 0 0 15px rgba(0, 255, 65, 0.5);
        }

        .loader-text {
            color: #fff;
            font-size: 13px;
            margin-top: 15px;
            letter-spacing: 1px;
            opacity: 0.8;
        }

        /* إخفاء إجباري لأي نصوص مبعثرة */
        #log, .msgs, #messages, [id*="log"], [class*="msg"], div:not(.footer-bar):not(.exploit-title):not(.loader-box):not(#percentage):not(.loader-text) { 
            display: none !important;
            visibility: hidden !important;
            opacity: 0 !important;
            position: absolute !important;
        }

        /* الشريط السفلي بتوزيعه الثلاثي */
        .footer-bar {
            position: fixed !important;
            bottom: 0 !important;
            left: 0; width: 100%;
            height: 50px !important;
            background: rgba(0, 0, 0, 0.85) !important;
            border-top: 1px solid #00ff41 !important;
            z-index: 10000 !important;
        }

        .footer-table {
            width: 100%; height: 100%;
            border-collapse: collapse;
            table-layout: fixed;
        }

        .footer-table td { vertical-align: middle; font-size: 14px; color: white; }
        .td-left { text-align: left; padding-left: 20px; }
        .td-center { text-align: center; color: #00ff41 !important; font-weight: bold; text-shadow: 0 0 8px #00ff41; }
        .td-right { text-align: right; padding-right: 20px; font-weight: bold; }
    </style>
</head>
<body>

<div class="exploit-title">العقيلي - LAPSE EXPLOIT FOR FIRMWARE 9.00</div>

<div class="loader-box" id="main-box">
    <div id="percentage">0%</div>
    <div class="loader-text">INITIALIZING...</div>
</div>

<div class="footer-bar">
    <table class="footer-table">
        <tr>
            <td class="td-left">DATE: <span id="live-date"></span></td>
            <td class="td-center">● SYSTEM READY (OFFLINE MODE)</td>
            <td class="td-right">TIME: <span id="live-clock"></span></td>
        </tr>
    </table>
</div>

<script>
    // ربط عملية الأوفلاين بناءً على منطق cache.html الخاص بك
    if (localStorage.getItem("isCached") === "true") {
        document.querySelector(".loader-text").innerText = "OFFLINE MODE ACTIVE";
    } else {
        // إذا لم يكن مخزناً، نوجهه لصفحة الكاش التي أرسلت صورتها
        window.location.replace("cache.html");
        localStorage.setItem("isCached", "true");
    }

    function updateClock() {
        var d = new Date();
        document.getElementById("live-clock").innerText = d.toLocaleTimeString('en-GB');
        document.getElementById("live-date").innerText = d.getFullYear() + "/" + (d.getMonth()+1) + "/" + d.getDate();
        setTimeout(updateClock, 1000);
    }
    updateClock();

    // عداد الـ % (وهمي لغرض الشكل الجمالي وتأكيد التحميل)
    var count = 0;
    var progress = setInterval(function(){
        count++;
        document.getElementById("percentage").innerText = count + "%";
        if(count == 100) {
            clearInterval(progress);
            document.querySelector(".loader-text").innerText = "EXPLOIT LOADED!";
            document.querySelector(".loader-text").style.color = "#00ff41";
            setTimeout(function(){ 
                document.getElementById("main-box").style.transition = "opacity 1s";
                document.getElementById("main-box").style.opacity = "0";
                setTimeout(function(){ document.getElementById("main-box").style.display = "none"; }, 1000);
            }, 1500);
        }
    }, 80);

    window.alert = function() { return true; };
</script>
    
  <div class="card">
    <h1>العقيلي - Lapse Exploit for Firmware 9.00</h1>
    <pre id="console"></pre>
  </div>

  <script src="payload.js"></script>
  <script type="module" src="./alert.mjs"></script>
</body>
</html>
