<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
    body {
        background: #000 url('qq.png') no-repeat center center fixed !important;
        background-size: 100% 100% !important;
        color: white;
        margin: 0;
        padding: 0;
        font-family: sans-serif;
        overflow: hidden;
    }

    /* تصغير المربع وجعله شفافاً جداً */
    #log {
        position: fixed;
        top: 25%;
        left: 25%;
        width: 50%; /* تصغير العرض */
        height: 30%; /* تصغير الارتفاع */
        background: rgba(0, 0, 0, 0.4); /* شفافية عالية */
        border: 1px solid rgba(0, 255, 65, 0.5); /* حد أخضر خفيف */
        border-radius: 10px;
        padding: 10px;
        overflow-y: auto;
        font-size: 14px; /* خط أصغر للأوامر */
        z-index: 1;
        box-shadow: 0 0 10px rgba(0, 255, 65, 0.2);
    }

    .footer-bar {
        position: fixed;
        bottom: 0;
        width: 100%;
        height: 50px;
        background: rgba(0, 0, 0, 0.7); /* شريط شفاف */
        border-top: 1px solid #00ff41;
        z-index: 10;
    }

    .my-name {
        position: absolute;
        width: 100%;
        text-align: center;
        bottom: 12px;
        color: #00ff41;
        font-size: 20px;
        font-weight: bold;
        text-shadow: 0 0 10px #00ff41;
    }

    #live-date {
        position: absolute;
        left: 20px;
        bottom: 15px;
        color: #fff;
        font-size: 14px;
    }

    #live-clock {
        position: fixed;
        top: 15px;
        right: 20px;
        color: #00ff41;
        font-size: 20px;
        font-weight: bold;
    }
</style>
</head>
<body>

<div id="live-clock">00:00:00</div>

<div id="log">
    </div>

<div class="footer-bar">
    <div id="live-date"></div>
    <div class="my-name">العقيلي</div>
</div>

<script>
    // تحديث الوقت والتاريخ
    function updateInfo() {
        var d = new Date();
        document.getElementById("live-clock").innerText = d.toLocaleTimeString();
        document.getElementById("live-date").innerText = d.getFullYear() + "/" + (d.getMonth()+1) + "/" + d.getDate();
        setTimeout(updateInfo, 1000);
    }
    updateInfo();
</script>
    
  <div class="card">
    <h1>PSFree - Lapse Exploit for Firmware 9.00</h1>
    <pre id="console"></pre>
  </div>

  <script src="payload.js"></script>
  <script type="module" src="./alert.mjs"></script>
</body>
</html>
</html>
