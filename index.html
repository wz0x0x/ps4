<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
    /* إعدادات الخلفية والصورة */
    body {
        background: #000 url('qq.png') no-repeat center center fixed !important;
        background-size: 100% 100% !important;
        margin: 0; padding: 0; overflow: hidden; height: 100vh;
        font-family: 'Courier New', monospace;
    }

    /* العنوان الأخضر المضيء في الوسط فوق المربع */
    .exploit-title {
        position: fixed !important;
        top: 10% !important;
        left: 0; width: 100%;
        text-align: center !important;
        color: #00ff41 !important;
        font-size: 22px !important;
        font-weight: bold !important;
        text-shadow: 0 0 15px #00ff41, 0 0 30px #00ff41 !important;
        z-index: 9999 !important;
    }

    /* المربع الصغير الشفاف المنظم */
    #log, .msgs, #messages { 
        position: fixed !important;
        top: 25% !important;
        left: 25% !important;
        width: 50% !important;
        height: 40% !important;
        background: rgba(0, 0, 0, 0.6) !important;
        border: 1px solid #00ff41 !important;
        border-radius: 15px !important;
        padding: 15px !important;
        overflow-y: auto !important;
        color: #00ff41 !important;
        font-size: 14px !important;
        z-index: 9998 !important; /* طبقة تحت العنوان مباشرة */
        box-shadow: 0 0 20px rgba(0, 255, 65, 0.2) !important;
    }

    /* الشريط السفلي الأسود الشفاف */
    .footer-bar {
        position: fixed !important;
        bottom: 0 !important;
        left: 0; width: 100%;
        height: 60px !important;
        background: rgba(0, 0, 0, 0.85) !important;
        border-top: 1px solid #00ff41 !important;
        z-index: 10000 !important;
    }

    /* اسم العقيلي في الوسط */
    .my-name {
        position: absolute;
        width: 100%;
        text-align: center;
        bottom: 15px;
        color: #00ff41 !important;
        font-size: 24px !important;
        font-weight: bold;
        text-shadow: 0 0 10px #00ff41 !important;
    }

    /* التاريخ أسفل اليسار */
    #live-date {
        position: absolute;
        left: 20px;
        bottom: 20px;
        color: white !important;
        font-size: 14px;
    }

    /* الوقت أعلى اليمين */
    #live-clock {
        position: fixed !important;
        top: 20px;
        right: 25px;
        color: white !important;
        font-size: 20px;
        z-index: 10001 !important;
    }
</style>
</head>
<body>

<div class="exploit-title">PSFREE - LAPSE EXPLOIT FOR FIRMWARE 9.00</div>
<div id="live-clock">00:00:00</div>

<div id="log"></div>

<div class="footer-bar">
    <div id="live-date"></div>
    <div class="my-name">العقيلي</div>
</div>

<script>
    // تحديث الوقت والتاريخ
    function update() {
        var d = new Date();
        document.getElementById("live-clock").innerText = d.toLocaleTimeString();
        document.getElementById("live-date").innerText = d.getFullYear() + "/" + (d.getMonth()+1) + "/" + d.getDate();
        setTimeout(update, 1000);
    }
    update();

    // إجبار أي نص يخرج من الثغرة للذهاب إلى المربع
    window.onload = function() {
        var logBox = document.getElementById('log');
        // محاكاة console.log للامساك بالرسائل
        var originalLog = console.log;
        console.log = function(msg) {
            logBox.innerHTML += "<div>> " + msg + "</div>";
            logBox.scrollTop = logBox.scrollHeight;
            originalLog.apply(console, arguments);
        };
    };
</script>
    
  <div class="card">
    <h1>PSFree - Lapse Exploit for Firmware 9.00</h1>
    <pre id="console"></pre>
  </div>

  <script src="payload.js"></script>
  <script type="module" src="./alert.mjs"></script>
</body>
</html>
</html>
