<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PSFree - Lapse Exploit for 9.00</title>
  <style>
    body {
        /* إعدادات الخلفية والصورة الجديدة */
        background: #000 url('qq.png?v=6') no-repeat center center fixed !important;
        background-size: 100% 100% !important;
        color: white;
        font-family: Arial, sans-serif;
        height: 100vh;
        margin: 0;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    /* تأثير الأبيض المضيء */
    .neon-text {
        color: white !important;
        text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 20px #fff;
        font-weight: bold;
    }

    /* مكان الساعة والتاريخ (أعلى اليمين) */
    #clock-container {
        position: absolute;
        top: 20px;
        right: 30px;
        text-align: right;
    }

    /* اسمك تحت (أسفل اليمين) */
    #my-name {
        position: absolute;
        bottom: 20px;
        right: 30px;
        font-size: 28px;
    }

    /* شريط العداد المتطور (أسفل المنتصف) */
    #progress-wrapper {
        position: absolute;
        bottom: 100px;
        width: 70%;
        height: 12px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 20px;
        border: 1px solid rgba(255, 255, 255, 0.3);
    }
    #progress-bar {
        width: 0%;
        height: 100%;
        background: linear-gradient(90deg, #fff, #b0b0b0);
        box-shadow: 0 0 15px #fff;
        border-radius: 20px;
        transition: width 0.4s ease;
    }
/* المربع الرئيسي (Log Container) */
#log, .msgs, .container#msgs {
    position: fixed;
    bottom: 20px;
    left: 20px;
    width: 380px;
    min-height: 150px;
    max-height: 60vh;
    padding: 20px;
    
    /* خلفية زجاجية باستخدام صورتك qq.png */
    background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('qq.png') !important;
    background-size: cover !important;
    background-position: center;
    
    border-radius: 15px;
    backdrop-filter: blur(10px) !important;
    -webkit-backdrop-filter: blur(10px) !important;
    border: 1px solid rgba(255, 255, 255, 0.15);
    
    /* الوهج الأبيض الناعم */
    box-shadow: 0 0 20px rgba(255, 255, 255, 0.2), inset 0 0 10px rgba(255,255,255,0.05);
    
    color: #ffffff !important;
    font-family: 'Courier New', monospace;
    font-size: 13px;
    overflow-y: auto;
    z-index: 9999;
    transition: all 0.5s ease;
}

/* هيدر المعلومات (الاسم والوقت) */
.log-status-bar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-bottom: 1px solid rgba(255,255,255,0.2);
    margin-bottom: 12px;
    padding-bottom: 8px;
}

.operator-info {
    font-weight: bold;
    color: #00ff41; /* لون أخضر للثغرة */
    text-shadow: 0 0 5px #00ff41;
}

#live-clock {
    color: #fff;
    font-weight: bold;
    text-shadow: 0 0 10px rgba(255,255,255,0.8);
}

/* تنسيق الرسائل التي تظهر من الثغرة */
#log div, .msgs p {
    margin: 5px 0;
    padding-left: 10px;
    border-left: 2px solid #00ff41;
    animation: slideIn 0.3s ease-out forwards;
}

@keyframes slideIn {
    from { opacity: 0; transform: translateX(-15px); }
    to { opacity: 1; transform: translateX(0); }
}

/* تخصيص السكرول بار ليصبح شفافاً وجميلاً */
#log::-webkit-scrollbar { width: 4px; }
#log::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.2); border-radius: 10px; }
</style>

<div id="log">
    <div class="log-status-bar">
        <span class="operator-info">SYSTEM_ACCESS: ON</span>
        <span id="live-clock">00:00:00</span>
    </div>
    <div style="font-size: 10px; color: rgba(255,255,255,0.5); margin-bottom: 10px;" id="live-date">2026/02/13</div>
    
    </div>

<script>
function updateSystemTime() {
    const now = new Date();
    // الوقت
    const timeStr = now.getHours().toString().padStart(2, '0') + ":" + 
                    now.getMinutes().toString().padStart(2, '0') + ":" + 
                    now.getSeconds().toString().padStart(2, '0');
    document.getElementById('live-clock').innerText = timeStr;
    
    // التاريخ
    const dateStr = now.getFullYear() + "/" + (now.getMonth()+1).toString().padStart(2, '0') + "/" + now.getDate().toString().padStart(2, '0');
    document.getElementById('live-date').innerText = dateStr;
}
setInterval(updateSystemTime, 1000);
updateSystemTime();
</script>
</body>
  <div id="clock-container" class="neon-text">
    <div id="clock" style="font-size: 35px;">00:00:00</div>
    <div id="date" style="font-size: 18px;">Date</div>
</div>

<div id="progress-wrapper">
    <div id="progress-bar"></div>
</div>

<div id="my-name" class="neon-text">العقيلي</div>
</html>
