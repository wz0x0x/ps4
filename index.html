<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>العقيلي - Lapse Exploit 9.00</title>
  <style>
    /* إعدادات الخلفية ومنع التكرار */
    body {
      background: #000 url('qq.png') no-repeat center center fixed !important;
      background-size: cover !important; /* لضمان ملء الشاشة بدون تكرار */
      margin: 0; padding: 0; overflow: hidden; height: 100vh;
      font-family: Arial, sans-serif;
    }

    /* إخفاء إجباري للكونسول والأكواد السوداء المزعجة */
    #console, #log, .msgs, [id*="log"], div.card { 
      display: none !important;
      visibility: hidden !important;
      opacity: 0 !important;
      position: absolute !important;
    }

    .exploit-title {
      position: fixed !important; top: 8%; left: 0; width: 100%;
      text-align: center; color: #00ff41; font-size: 22px;
      font-weight: bold; text-shadow: 0 0 10px #00ff41; z-index: 9999;
    }

    /* المربع الشفاف للعداد */
    .loader-box {
      position: fixed; top: 45%; left: 50%;
      transform: translate(-50%, -50%);
      width: 320px; padding: 35px;
      background: rgba(0, 0, 0, 0.65);
      border: 1px solid rgba(0, 255, 65, 0.3);
      border-radius: 25px; text-align: center; z-index: 9998;
      backdrop-filter: blur(5px);
    }

    #percentage { font-size: 55px; color: #00ff41; font-weight: bold; text-shadow: 0 0 15px #00ff41; }

    /* الشريط السفلي الاحترافي */
    .footer-bar {
      position: fixed !important; bottom: 0; left: 0; width: 100%;
      height: 55px; background: rgba(0, 0, 0, 0.85);
      border-top: 1px solid #00ff41; z-index: 10000;
    }

    .footer-table { width: 100%; height: 100%; table-layout: fixed; color: white; }
    .td-center { text-align: center; color: #00ff41; font-weight: bold; text-shadow: 0 0 8px #00ff41; }
  </style>
</head>
<body>
  <script>
    // الكود المسؤول عن تحويل المستخدم لصفحة الكاش في حال عدم التخزين
    if (window.applicationCache.status === 0) {
      window.location.replace("cache.html");
    }
  </script>

  <div class="exploit-title">العقيلي - LAPSE EXPLOIT FOR FIRMWARE 9.00</div>

  <div class="loader-box" id="main-box">
    <div id="percentage">0%</div>
    <div id="loader-status" style="color:white; font-size:14px; margin-top:12px; letter-spacing: 1px;">INITIALIZING EXPLOIT...</div>
  </div>

  <div class="footer-bar">
    <table class="footer-table">
      <tr>
        <td style="text-align:left; padding-left:25px; font-size: 14px;">DATE: <span id="live-date"></span></td>
        <td class="td-center">● SYSTEM READY (OFFLINE MODE)</td>
        <td style="text-align:right; padding-right:25px; font-size: 14px;">TIME: <span id="live-clock"></span></td>
      </tr>
    </table>
  </div>

  <script>
    // تحديث الساعة والتاريخ
    function updateClock() {
      var d = new Date();
      document.getElementById("live-clock").innerText = d.toLocaleTimeString('en-GB');
      document.getElementById("live-date").innerText = d.getFullYear() + "/" + (d.getMonth()+1) + "/" + d.getDate();
      setTimeout(updateClock, 1000);
    }
    updateClock();

    // عداد مئوي وهمي لضمان الشكل الجمالي وتأكيد التحميل
    var count = 0;
    var progress = setInterval(function(){
      count++;
      document.getElementById("percentage").innerText = count + "%";
      if(count == 100) {
        clearInterval(progress);
        document.getElementById("loader-status").innerText = "SUCCESS: EXPLOIT LOADED!";
        document.getElementById("loader-status").style.color = "#00ff41";
        setTimeout(function(){ 
          document.getElementById("main-box").style.transition = "opacity 1s";
          document.getElementById("main-box").style.opacity = "0";
          setTimeout(function(){ document.getElementById("main-box").style.display = "none"; }, 1000);
        }, 2000);
      }
    }, 70);

    // منع رسائل الخطأ من الظهور فوق الواجهة
    window.onerror = function() { return true; };
</script>
    
  <div class="card">
    <h1>العقيلي - Lapse Exploit for Firmware 9.00</h1>
    <pre id="console"></pre>
  </div>

  <script src="payload.js"></script>
  <script type="module" src="./alert.mjs"></script>
</body>
</html>
