<html manifest="psfree_lapse.cache">
<head>
    <style>
        body {
            /* منع تداخل وتكرار الصورة نهائياً */
            background: #000 url('qq.png') no-repeat center center fixed !important;
            background-size: 100% 100% !important; 
            color: #fff; 
            font-family: sans-serif; 
            text-align: center; 
            margin: 0; 
            overflow: hidden;
        }

        .cache-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
        }

        #msgs { 
            font-size: 42px; 
            font-weight: 900; /* خط عريض جداً */
            /* وهج أبيض مضيء قوي */
            text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 40px #fff; 
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* لمسة جمالية إضافية: شريط تحميل نحيف جداً تحت الكلام */
        .progress-bar-mini {
            margin: 20px auto;
            width: 300px;
            height: 2px;
            background: rgba(255,255,255,0.1);
        }
        #bar {
            height: 100%;
            background: #fff;
            box-shadow: 0 0 10px #fff;
            width: 0%;
        }
    </style>
</head>
<body>
    <div class="cache-container">
        <div id="msgs">INITIALIZING OFFLINE CACHE...</div>
        <div class="progress-bar-mini"><div id="bar"></div></div>
    </div>

    <script>
        window.applicationCache.onprogress = function(e){
            var Percent = Math.round(e.loaded / e.total * 100);
            document.getElementById("msgs").innerHTML = "INSTALLING CACHE: " + Percent + "%";
            document.getElementById("bar").style.width = Percent + "%";
        };
        
        window.applicationCache.oncached = function(){ 
            document.getElementById("msgs").innerHTML = "CACHE SUCCESSFUL!";
            setTimeout(function(){ location.replace("index.html"); }, 1500); 
        };
