<html manifest="psfree_lapse.cache">
<head>
    <style>
        body {
            background: #000 url('qq.png') no-repeat center center fixed !important;
            background-size: 100% 100% !important; /* هذا يحل مشكلة الصورة المكررة */
            color: white; font-family: monospace; text-align: center; margin: 0;
        }
        .info { position: relative; top: 45%; font-size: 25px; color: #00ff41; text-shadow: 0 0 10px #00ff41; }
    </style>
    <script>
        function DLProgress(e){
            var Percent = Math.round(e.loaded / e.total * 100);
            document.getElementById("msgs").innerHTML = "Installing Offline Cache: " + Percent + "%";
        }
        function DisplayCacheProgress(){
            setTimeout(function(){document.getElementById("msgs").innerHTML="Cache Installed Successfully";},2000);
            setTimeout(function(){location.replace("index.html");},3000);
        }
        window.applicationCache.addEventListener("progress", DLProgress, false);
        window.applicationCache.oncached = function(e){DisplayCacheProgress();};
        window.applicationCache.onupdateready = function(e){DisplayCacheProgress();};
    </script>
</head>
<body>
    <div id="msgs" class="info">Initializing Offline Storage...</div>
</body>
</html>
