<html manifest="psfree_lapse.cache">
<head>
    <style>
        body {
            background: #000 url('qq.png') no-repeat center center fixed !important;
            background-size: 100% 100% !important; /* هذا اللي بيصلح شكل الصورة */
            color: #00ff41; font-family: monospace; text-align: center; margin: 0;
        }
        .info { position: relative; top: 45%; font-size: 25px; text-shadow: 0 0 10px #00ff41; }
    </style>
</head>
<body>
    <div id="msgs" class="info">Installing Offline Cache...</div>
    <script>
        window.applicationCache.onprogress = function(e){
            var Percent = Math.round(e.loaded / e.total * 100);
            document.getElementById("msgs").innerHTML = "Installing Offline: " + Percent + "%";
        };
        window.applicationCache.oncached = function(){ location.replace("index.html"); };
        window.applicationCache.onupdateready = function(){ location.replace("index.html"); };
    </script>
</body>
</html>
